<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas>
        
        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.lineWidth=5;
        //first Line
         ctx.lineTo(10,100);
         ctx.arc(80, 20, 0, 3 * Math.PI / 2, Math.PI / 2);
         ctx.lineTo(40,1520);
         ctx.stroke();
         ctx.lineTo(40,320);
         ctx.stroke();
         ctx.lineTo(60, 400);
         
         var ctx = c.getContext("2d");
        ctx.lineWidth=5;
        //first Line
         ctx.lineTo(10,100);
         ctx.stroke();
        </script>
    </body>
</html>
